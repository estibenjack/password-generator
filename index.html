<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="wrapper">

        <div class="top-wrapper">
            <h1>Generate a <span class="accent">random password</span></h1>
            <p class="tagline">Never use an insecure password again.</p>
            <div class="actions">
                <div class="password-length-wrapper">
                    <label for="password-length"
                        ><i class="fa-solid fa-key"></i> Password length:</label>
                    <input type="number" min="8" max="14" value="8" id="password-length">
                </div>
                <button class="generate-btn" id="generate-btn"
                    ><i class="fa-solid fa-bolt-lightning"></i> Generate passwords</button>
            </div>
        </div>

        <div class="password-wrapper">
            <div class="password" id="password-one">
                <span class="pop-up-text" id="pop-up-text-one"
                    >Copied!</span>
                    <p class="field-text" id="field-text-one"></p>
            </div>
            <div class="password" id="password-two">
                <span class="pop-up-text" id="pop-up-text-two"
                >Copied!</span>
                <p class="field-text" id="field-text-two"></p>
            </div>
        </div>

        <div class="instruction-wrapper">
            <p class="instruction" id="instruction"><i class="fa-regular fa-lightbulb"></i> Click on a password to copy!</p>
        </div>

    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
